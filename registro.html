<html>
    <head>
        <title>Formulario Registro - ConsultingDev</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos2.css">
        <link rel="shortcut icon" href="Imagenes/favicon2.png"/>
        <script src="validaciones.js" type="text/javascript"></script>
        <script src="registro.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="Main_content">
            <form action="" id="form_registro_usuario">
                
                <img id="navbar_logoHeader" src="imagenes/logo verd3e.png">
                <p>Usuario:</p>
                <input type="text" class="field" id="in_usuario"> <br/>
        
                <p>Contraseña:</p>
                <input type="text" class="field" id="in_contrasena"> <br/>
     
                <p>Correo electrónico:</p>
                <input type="text" class="field"> <br/>
        
                <p>Telefono:</p>
                <input type="text" class="field"> <br/>
        
    
                <p class="center-content">
                    <button id="btn_enviar_registro" type="button" class="btn" onclick="agregarRegistro();" > Enviar</button>
                </p>
            </form>
        </div>
        
    </body>
</html>
